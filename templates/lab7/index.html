{% extends "base.html" %}

{% block lab %}Лабораторная работа 7{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='lab7/main.js') }}"></script>
<style>
/* Стили для модального окна */
.modal {
    display: none;
    z-index: 100;
    box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
    background: white;
    width: 500px;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    position: fixed;
    padding: 25px;
    border-radius: 8px;
    border: 1px solid #ddd;
}

/* Стили для таблицы */
table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

table th {
    background-color: #4CAF50;
    color: white;
    padding: 12px 15px;
    text-align: left;
    border-bottom: 2px solid #ddd;
}

table td {
    padding: 10px 15px;
    border-bottom: 1px solid #ddd;
}

table tr:hover {
    background-color: #f5f5f5;
}

/* Стили для кнопок */
button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 8px 15px;
    margin: 3px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #45a049;
}

button:active {
    background-color: #3d8b40;
}

/* Кнопка отмена */
button[onclick="cancel()"] {
    background-color: #f44336;
}

button[onclick="cancel()"]:hover {
    background-color: #da190b;
}

/* Стили для полей ввода */
input, textarea {
    width: 95%;
    padding: 8px;
    margin: 5px 0 15px 0;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
}

textarea {
    height: 100px;
    resize: vertical;
}

/* Стили для ошибок */
.error-message {
    color: #f44336;
    font-size: 12px;
    margin-top: -10px;
    margin-bottom: 10px;
}

/* Стили для оригинального названия */
.original-title {
    font-style: italic;
    color: #666;
    font-size: 0.9em;
}

/* Заголовок */
h1 {
    color: #333;
    border-bottom: 2px solid #4CAF50;
    padding-bottom: 10px;
}

/* Контейнер для основной кнопки */
.main-button {
    margin: 20px 0;
}
</style>
{% endblock %}

{% block main %}
<h1>Список фильмов</h1>

<table>
    <thead>
        <tr>
            <th colspan="2">Название</th>
            <th>Год</th>
            <th>Действие</th>
        </tr>
    </thead>
    <tbody id="film-list"></tbody>
</table>

<div class="main-button">
    <button onclick="addFilm()">Добавить фильм</button>
</div>

<div class="modal">
    <input type="hidden" id="id">
    <label>
        Название фильма на русском:
        <input type="text" id="title_ru">
    </label><br>

    <label>
        Название фильма на оригинальном языке
        <i>(если фильм русский, то оставьте пустым):</i>
        <input type="text" id="title">
    </label><br>

    <label>
        Год выпуска:
        <input type="number" id="year" min="1888" max="2024">
    </label><br>

    <label>
        Описание:
        <textarea id="description"></textarea>
        <div id="description_error" class="error-message"></div>
    </label><br>

    <button onclick="sendFilm()">ОК</button>
    <button onclick="cancel()">Отмена</button>
</div>

<script>
    fillFilmList();
</script>
{% endblock %}
