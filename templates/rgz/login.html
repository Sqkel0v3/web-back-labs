{% extends "rgz/base.html" %}
{% block title %}Вход{% endblock %}
{% block content %}

<h2>Вход</h2>

<form method="post" action="{{ url_for('rgz.login') }}">
    <label>Логин:</label>
    <input type="text" name="username" required>

    <label>Пароль:</label>
    <input type="password" name="password" required>

    <button class="button">Войти</button>
</form>

{% endblock %}
