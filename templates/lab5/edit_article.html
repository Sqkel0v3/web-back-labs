{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <h1>Редактирование статьи</h1>
    
    {% if error %}
        <div class="error" style="color: red; margin-bottom: 15px;">{{ error }}</div>
    {% endif %}
    
    <form method="post">
        <div class="form-group">
            <label for="title">Название статьи:</label>
            <input type="text" id="title" name="title" value="{{ article['title'] }}" maxlength="50" required>
        </div>

        <div class="form-group">
            <label for="article_text">Текст статьи:</label>
            <textarea id="article_text" name="article_text" rows="10" required>{{ article['article_text'] }}</textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            <a href="/lab5/list" class="btn btn-secondary">Отмена</a>
        </div>
    </form>

    <style>
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }
        
        textarea {
            resize: vertical;
            min-height: 200px;
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #27ae60;
            color: white;
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
    </style>
{% endblock %}
